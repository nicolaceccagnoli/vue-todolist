<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        
        <div id="app">
            <h1>
                {{ message }}
            </h1>

            <div>
                <input v-model="newTodo" type="text" placeholder="Scrivi cosa hai da fare">
                <button @click="createObjTodos()" class="btn btn-primary">
                    Aggiungi alla Lista
                </button>
            </div>

            <div>
                <ul>
                    <li v-for="(singleTodo, index) in todos" 
                       :class="{
                        'done': singleTodo.done == true,
                        'not-done': singleTodo.done == false
                    }">
                        {{ index + 1 }} - {{ singleTodo.text }}

                        <button @click="removeTodo(i)" type="button" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                            <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"></path>
                            </svg>
                            Archive
                          </button>  
                    </li>
                </ul>
            </div>

        </div>

        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Mio Script -->
        <script src="js/script.js" type="text/javascript"></script>

    </body>
</html>
